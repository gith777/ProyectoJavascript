<!DOCTYPE html>
<html>
<head>

	<title>Ejemplo JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos/estilos.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<div class="container">


<h1 class="texto">Calcula el Iva</h1>

	<form action='#'>
		<div class="form-group">
			<label>Precio Producto</label>
			<input type="number" name="Precio" id="precio" class="form-control">
		</div>

		<div class="form-group">
			<laber>IVA (%)</laber>
			<input type="number" name="iva" id="iva" class="form-control" min="0" max="100">
		</div>

		<input type="button" class="btn btn-warning" onclick="calcular_iva()" name="Calcular" value="calcular" >
	</form>
	<h2>El iva es:</h2>
	<input disabled class="form-control" id="resultado" type="text">
	

</div>
